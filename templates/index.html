<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To My Wifey ✨</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="{{ url_for('static', filename='music/bg.mp3') }}" type="audio/mpeg" />
  </audio>

  <div class="unlock-screen" id="unlockScreen">
    <div class="unlock-box">
      <h2>Enter the day our story began 💖</h2>
      <input type="text" id="unlockInput" placeholder="DD OCT">
      <button onclick="checkUnlock()">Unlock</button>
      <p id="unlockMsg"></p>
    </div>
  </div>

  <canvas id="fireworksCanvas"></canvas>

  <div class="container" id="mainApp" style="display:none;">
    <h1>Happy Girlfriend Day Wifey 💘</h1>
    <div id="timer">We've been together for: <span id="timeCount"></span></div>

    <div class="image-box">
      <img id="slideshow" src="{{ url_for('static', filename='images/' + images[0]) }}" alt="her-pic">
    </div>

    <div class="paragraph-box">
      <p id="romanticText">{{ lines[0] }}</p>
    </div>

    <div id="controls">
      <button onclick="pauseSlides()">⏸ Pause Slides</button>
      <button onclick="resumeSlides()">▶ Resume Slides</button>
      <button onclick="toggleMusic()">🎵 Mute / Unmute</button>
    </div>
  </div>

  <script
  src="{{ url_for('static', filename='script.js') }}"
  data-images='{{ images|tojson }}'
  data-paragraphs='{{ lines|tojson }}'>
</script>

</body>
</html>
